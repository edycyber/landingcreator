<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor for Non-Coders</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .column {
            border: 1px solid #ccc;
            padding: 10px;
            overflow: auto;
        }
        #file-tree {
            width: 20%;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }
        #code-preview {
            width: 50%;
            display: flex;
            flex-direction: column;
        }
        #ai-chat {
            width: 30%;
            background-color: #f9f9f9;
        }
        .file-item {
            cursor: pointer;
            padding: 5px;
            margin: 2px 0;
            background-color: #fff;
            border-radius: 3px;
        }
        .file-item:hover {
            background-color: #e0e0e0;
        }
        #code-editor, #preview {
            width: 100%;
            height: 45%;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        #preview {
            background-color: #fff;
        }
        #chat-messages {
            height: 80%;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        #chat-input {
            width: calc(100% - 70px);
            padding: 5px;
        }
        #send-btn {
            width: 60px;
            padding: 5px;
        }
        .tab {
            display: inline-block;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #ddd;
            border: 1px solid #ccc;
            border-bottom: none;
        }
        .tab.active {
            background-color: #fff;
        }
        #deploy-btn, #dark-mode-btn, #sign-out-btn {
            display: block;
            width: 100%;
            padding: 10px;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #deploy-btn {
            background-color: #4CAF50;
        }
        #deploy-btn:hover {
            background-color: #45a049;
        }
        #dark-mode-btn {
            background-color: #333;
        }
        #dark-mode-btn:hover {
            background-color: #555;
        }
        #sign-out-btn {
            background-color: #f44336;
        }
        #sign-out-btn:hover {
            background-color: #d32f2f;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #000;
        }
        .dark-mode {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .dark-mode #file-tree {
            background-color: #2d2d2d;
        }
        .dark-mode #ai-chat {
            background-color: #2d2d2d;
        }
        .dark-mode .file-item {
            background-color: #3c3c3c;
            color: #ffffff;
        }
        .dark-mode .file-item:hover {
            background-color: #4c4c4c;
        }
        .dark-mode .tab {
            background-color: #3c3c3c;
            color: #ffffff;
        }
        .dark-mode .tab.active {
            background-color: #1e1e1e;
        }
        .dark-mode #chat-messages, .dark-mode #chat-input {
            background-color: #3c3c3c;
            color: #ffffff;
            border-color: #555;
        }
        .dark-mode .modal-content {
            background-color: #2d2d2d;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="file-tree" class="column">
            <h3>Project Files</h3>
            <div id="file-list"></div>
            <div style="flex-grow: 1;"></div>
            <button id="deploy-btn">Deploy to GitHub</button>
            <button id="dark-mode-btn">Toggle Dark Mode</button>
            <button id="sign-out-btn">Sign Out</button>
        </div>
        <div id="code-preview" class="column">
            <div class="tabs">
                <span class="tab active" data-tab="code">Code</span>
                <span class="tab" data-tab="preview">Preview</span>
            </div>
            <div id="code-editor"></div>
            <iframe id="preview" style="display: none;"></iframe>
        </div>
        <div id="ai-chat" class="column">
            <h3>AI Chat</h3>
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Ask AI for help...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <div id="deploy-modal" class="modal">
        <div class="modal-content">
            <span class="close">Ã—</span>
            <h2>Deploy to GitHub</h2>
            <input type="text" id="github-token" placeholder="Enter your GitHub token">
            <button id="confirm-deploy">Confirm Deploy</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script>
        // Initialize Ace editor
        const editor = ace.edit("code-editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/html");

        // File tree simulation
        const fileList = document.getElementById('file-list');
        const files = ['index.html', 'styles.css', 'script.js'];
        files.forEach(file => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.textContent = file;
            fileItem.draggable = true;
            fileItem.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', file);
            });
            fileList.appendChild(fileItem);
        });

        // Enable drag and drop
        document.getElementById('code-editor').addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        document.getElementById('code-editor').addEventListener('drop', (e) => {
            e.preventDefault();
            const fileName = e.dataTransfer.getData('text');
            editor.setValue(`// Content of ${fileName}\n// Start coding here`);
        });

        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        const codeEditor = document.getElementById('code-editor');
        const preview = document.getElementById('preview');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                if (tab.dataset.tab === 'code') {
                    codeEditor.style.display = 'block';
                    preview.style.display = 'none';
                } else {
                    codeEditor.style.display = 'none';
                    preview.style.display = 'block';
                    updatePreview();
                }
            });
        });

        function updatePreview() {
            const code = editor.getValue();
            const previewFrame = document.getElementById('preview');
            const previewDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
            previewDoc.open();
            previewDoc.write(code);
            previewDoc.close();
        }

        // AI Chat simulation
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.addEventListener('click', () => {
            const message = chatInput.value;
            if (message.trim() !== '') {
                appendMessage('User', message);
                chatInput.value = '';
                // Simulate AI response (replace with actual Gemini API call)
                setTimeout(() => {
                    appendMessage('AI', 'I understand you need help with coding. What specific question do you have?');
                }, 1000);
            }
        });

        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Deploy to GitHub
        const deployBtn = document.getElementById('deploy-btn');
        const deployModal = document.getElementById('deploy-modal');
        const closeModal = document.getElementsByClassName('close')[0];
        const confirmDeploy = document.getElementById('confirm-deploy');

        deployBtn.onclick = () => {
            deployModal.style.display = 'block';
        }

        closeModal.onclick = () => {
            deployModal.style.display = 'none';
        }

        window.onclick = (event) => {
            if (event.target == deployModal) {
                deployModal.style.display = 'none';
            }
        }

        confirmDeploy.onclick = () => {
            const token = document.getElementById('github-token').value;
            if (token) {
                // Simulate deploy process (replace with actual GitHub API call)
                alert('Deploying to GitHub...');
                deployModal.style.display = 'none';
            } else {
                alert('Please enter a valid GitHub token.');
            }
        }

        // Dark Mode Toggle
        const darkModeBtn = document.getElementById('dark-mode-btn');
        darkModeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                editor.setTheme("ace/theme/monokai");
            } else {
                editor.setTheme("ace/theme/textmate");
            }
        });

        // Sign Out Button
        const signOutBtn = document.getElementById('sign-out-btn');
        signOutBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Note: The actual implementation of the Gemini API and GitHub deployment
        // would require server-side code and proper security measures.
    </script>
</body>
</html>
