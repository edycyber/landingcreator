<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI vs Non-AI UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('choose.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .content {
            text-align: center;
            color: white;
        }

        .phones {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 20px;
        }

        .phones img {
            width: 250px;
            height: auto;
            border-radius: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="button-container">
            <a href="create.html" class="btn">Lets GO</a>
            <a href="aiassitant.html" class="btn">Lets GO</a>
        </div>
    </div>
</body>
</html>
