<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI vs Non-AI UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('choosse2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .content {
            text-align: center;
            color: white;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.2); /* Transparent background */
            backdrop-filter: blur(10px); /* Blur effect */
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            max-width: 350px;
            width: 100%;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        .popup h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        .popup input {
            padding: 12px;
            width: 80%; /* Reduced width */
            margin-bottom: 20px;
            border: 1px solid #fff;
            border-radius: 10px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.5);
            color: #fff;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .popup input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .popup input:focus {
            border-color: #007BFF;
        }

        .popup button {
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            outline: none;
            width: 100px;
            margin: 10px auto;
        }

        .popup button:hover {
            background-color: #0056b3;
        }

        #error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }

        /* The "Get Premium" button, centered and hidden initially */
        .shopping-btn {
            display: none;
            background-color: #FF4500;
            color: white;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            justify-content: center;
            align-items: center;
            width: 100%; /* Full width */
            max-width: 200px; /* Max width for a clean centered look */
            margin: 20px auto; /* Center it horizontally and add top margin */
        }

        .shopping-btn i {
            margin-right: 5px;
        }

        .shopping-btn:hover {
            background-color: #d63700;
        }

    </style>
    <script src="validate2.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="button-container">
            <a href="createbasic.html" class="btn">Lets GO</a>
            <button class="btn" id="premium-btn">Lets GO (Premium)</button>
        </div>
    </div>

    <div class="popup" id="access-popup">
        <h2>Enter Access Code</h2>
        <input type="text" id="access-code" placeholder="Access Code" />
        <button id="validate-btn">Submit</button>
        <div id="error-message">To access this functionality, you must purchase the Premium Plan</div>
        <button class="shopping-btn" id="purchase-btn"><i class="fa fa-shopping-cart"></i> Get Premium</button>
    </div>
</body>
</html>
