<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Recreation</title>
</head>
<body style="background-color: #121212; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px;">
  <div style="display: flex; flex-direction: column; align-items: center; gap: 20px; width: 100%; max-width: 800px;">
    <div style="background-color: #1f1f1f; padding: 20px; border-radius: 10px; display: flex; flex-direction: column; align-items: center; width: 100%;">
      <div style="background-color: white; border-radius: 10px; padding: 20px; width: 100%; max-width: 350px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);">
        <div style="height: 10px; background-color: black;"></div>
        <input type="text" value="SET A NEW GOAL..." style="width: calc(100% - 22px); padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; color: #999; margin: 10px 0;">
        <hr style="border: 1px solid #eee; margin: 15px 0;">
        <div style="font-weight: bold; font-size: 18px; margin-bottom: 10px;">WANT EXACTLY</div>
        <p style="color: #666; font-size: 14px; line-height: 1.4;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px; flex-wrap: wrap; gap: 10px;">
          <div style="display: flex; align-items: center; gap: 10px;">
            <div style="background-color: #eee; padding: 10px; border-radius: 5px; display: flex; align-items: center; justify-content: center;">ðŸ”’</div>
            <div style="font-size: 14px; color: #666;">OFFLINE</div>
          </div>
          <div style="display: flex; align-items: center; gap: 10px;">
            <div style="background-color: #eee; padding: 10px; border-radius: 5px; display: flex; align-items: center; justify-content: center;">ðŸ‘¥</div>
            <div style="font-size: 14px; color: #666;">$1000/$15...</div>
          </div>
        </div>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px; flex-wrap: wrap; gap: 10px;">
          <select style="width: 100%; max-width: 165px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; color: #666;">
            <option>Date</option> </select>
          <button style="width: 100%; max-width: 165px; padding: 10px; border-radius: 5px; background-color: green; color: white; border: none; font-size: 16px;">ACTIONS</button>
        </div>
      </div>
      <button style="background: linear-gradient(to right, #f37335, #f6b93b); padding: 15px 30px; border-radius: 25px; color: white; border: none; font-size: 18px; margin-top: 20px; cursor: pointer;">Lets GO</button>
    </div>
    <div style="background-color: #1f1f1f; padding: 20px; border-radius: 10px; display: flex; flex-direction: column; align-items: center; width: 100%;">
      <div style="background-color: black; border-radius: 10px; padding: 20px; width: 100%; max-width: 350px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); overflow-y: auto; max-height: 400px;">
        <div style="height: 10px; background-color: white; margin-bottom: 10px;"></div>
        <div style="background: linear-gradient(to bottom, #2980b9, #e67e22, #34495e); height: 150px; border-radius: 10px 10px 0 0; padding: 10px; color: white; display: flex; flex-direction: column; justify-content: flex-end;">
          <div style="font-size: 14px; opacity: 0.7; margin-bottom: 5px;">Your Week Goal</div>
          <div style="font-size: 18px; font-weight: bold;">Week 21 - 6-12 Nov, 2019</div>
        </div>
        <div style="background-color: rgba(0, 0, 0, 0.7); padding: 15px; border-radius: 0 0 10px 10px; margin-bottom: 10px;">
          <div style="color: white; font-weight: bold;">Monday</div>
          <div style="color: #999; font-size: 14px;">Task 1 Description</div>
          <div style="background-color: #333; height: 10px; border-radius: 5px; margin-top: 5px; overflow: hidden; position: relative;">
            <div style="background-color: green; width: 80%; height: 100%;"></div>
            <span style="position: absolute; top: 50%; left: 80%; transform: translate(-50%, -50%); background-color: white; border-radius: 50%; width: 10px; height: 10px; display: inline-block;"></span>
          </div>
        </div>
        <div style="background-color: rgba(0, 0, 0, 0.7); padding: 15px; border-radius: 0 0 10px 10px; margin-bottom: 10px;">
          <div style="color: white; font-weight: bold;">Tuesday</div>
          <div style="color: #999; font-size: 14px;">Task 2 Description</div>
          <div style="background-color: #333; height: 10px; border-radius: 5px; margin-top: 5px; overflow: hidden; position: relative;">
            <div style="background-color: green; width: 40%; height: 100%;"></div>
            <span style="position: absolute; top: 50%; left: 40%; transform: translate(-50%, -50%); background-color: white; border-radius: 50%; width: 10px; height: 10px; display: inline-block;"></span>
          </div>
        </div>
      </div>
      <button style="background: linear-gradient(to right, #f37335, #f6b93b); padding: 15px 30px; border-radius: 25px; color: white; border: none; font-size: 18px; margin-top: 20px; cursor: pointer;">Lets GO</button>
    </div>
  </div>
</body>
</html>
