<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Creator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/twbs/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        #editor, #preview {
            height: 90vh;
            overflow-y: auto;
        }
        #preview {
            border-left: 1px solid #ccc;
        }
        .feature-row, .testimonial-row, .pricing-row {
            margin-top: 20px;
        }
        .feature-item, .testimonial-item, .pricing-item {
            margin-bottom: 15px;
        }
        .color-palette {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        .color-swatch {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-swatch:hover {
            transform: scale(1.1);
        }
        .color-swatch.active {
            border: 3px solid #000;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h1 class="text-center my-4">Landing Page Creator</h1>
    <div class="row">
        <div class="col-md-6" id="editor">
            <h3>Editor</h3>
            <form id="landingPageForm">
                <div class="mb-3">
                    <label for="title" class="form-label">Page Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="My Landing Page">
                </div>
                <div class="mb-3">
                    <label for="heading" class="form-label">Main Heading</label>
                    <input type="text" class="form-control" id="heading" name="heading" value="Welcome to My Product">
                </div>
                <div class="mb-3">
                    <label for="subheading" class="form-label">Subheading</label>
                    <input type="text" class="form-control" id="subheading" name="subheading" value="Best product in the market">
                </div>
                <div class="mb-3">
                    <label for="cta" class="form-label">Call to Action Text</label>
                    <input type="text" class="form-control" id="cta" name="cta" value="Buy Now">
                </div>
                <div class="mb-3">
                    <label for="ctaUrl" class="form-label">Call to Action URL</label>
                    <input type="url" class="form-control" id="ctaUrl" name="ctaUrl" value="https://example.com">
                </div>

                <h4>Product Features</h4>
                <div id="features">
                    <div class="feature-item">
                        <div class="mb-3">
                            <label class="form-label">Icon (Font Awesome class)</label>
                            <input type="text" class="form-control feature-icon" name="featureIcon[]" value="fas fa-check">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <input type="text" class="form-control feature-description" name="featureDescription[]" value="Feature 1: Easy to use">
                        </div>
                    </div>
                </div>
                <button type="button" id="addFeature" class="btn btn-secondary mb-3">Add Feature</button>

                <h4>YouTube Video Section</h4>
                <div class="mb-3">
                    <label for="videoTitle" class="form-label">Video Section Title</label>
                    <input type="text" class="form-control" id="videoTitle" name="videoTitle" value="Watch Our Product Demo">
                </div>
                <div class="mb-3">
                    <label for="youtubeUrl" class="form-label">YouTube Video URL</label>
                    <input type="url" class="form-control" id="youtubeUrl" name="youtubeUrl" value="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                </div>

                <h4>Testimonials Section</h4>
                <div class="mb-3">
                    <label for="testimonialTitle" class="form-label">Testimonials Section Title</label>
                    <input type="text" class="form-control" id="testimonialTitle" name="testimonialTitle" value="What Our Customers Say">
                </div>
                <div id="testimonials">
                    <div class="testimonial-item">
                        <div class="mb-3">
                            <label class="form-label">Testimonial 1</label>
                            <textarea class="form-control testimonial-text" name="testimonialText[]" rows="3">"This product changed my life!" - John Doe</textarea>
                        </div>
                    </div>
                    <div class="testimonial-item">
                        <div class="mb-3">
                            <label class="form-label">Testimonial 2</label>
                            <textarea class="form-control testimonial-text" name="testimonialText[]" rows="3">"Excellent customer service and quality!" - Jane Smith</textarea>
                        </div>
                    </div>
                </div>

                <h4>Pricing Section</h4>
                <div class="mb-3">
                    <label for="pricingTitle" class="form-label">Pricing Section Title</label>
                    <input type="text" class="form-control" id="pricingTitle" name="pricingTitle" value="Our Pricing Plans">
                </div>
                <div id="pricingOptions">
                    <div class="pricing-item">
                        <div class="mb-3">
                            <label class="form-label">Option Name</label>
                            <input type="text" class="form-control pricing-name" name="pricingName[]" value="Basic Plan">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="text" class="form-control pricing-price" name="pricingPrice[]" value="$9.99/month">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control pricing-description" name="pricingDescription[]" rows="3">Basic features included</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Button Text</label>
                            <input type="text" class="form-control pricing-button" name="pricingButton[]" value="Choose Plan">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Button URL</label>
                            <input type="url" class="form-control pricing-url" name="pricingUrl[]" value="https://example.com/basic-plan">
                        </div>
                    </div>
                </div>
                <button type="button" id="addPricingOption" class="btn btn-secondary mb-3">Add Pricing Option</button>

                <h4>Footer</h4>
                <div class="mb-3">
                    <label for="brandName" class="form-label">Brand Name</label>
                    <input type="text" class="form-control" id="brandName" name="brandName" value="My Brand">
                </div>
            </form>
        </div>
        <div class="col-md-6" id="preview">
            <h3>Preview</h3>
            <iframe id="previewFrame" style="width: 100%; height: 80vh; border: none;"></iframe>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12 text-center">
            <button id="deployBtn" class="btn btn-primary me-2">Deploy to GitHub Pages</button>
            <button id="downloadBtn" class="btn btn-success me-2">Download HTML</button>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const template = `
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{title}}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: {{backgroundColor}};
                color: {{textColor}};
                background-image: url('{{backgroundImage}}');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            h1, h2 {
                font-size: 3rem;
            }
            p {
                font-size: 1.5rem;
            }
            .cta {
                display: inline-block;
                padding: 10px 20px;
                background-color: {{textColor}};
                color: {{backgroundColor}};
                text-decoration: none;
                border-radius: 5px;
                margin-top: 20px;
            }
            .features, .testimonials, .pricing {
                margin-top: 40px;
                text-align: center;
            }
            .features .feature, .testimonials .testimonial, .pricing .price-option {
                margin: 20px;
            }
            footer {
                background-color: #333;
                color: white;
                padding: 20px;
                text-align: center;
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>{{heading}}</h1>
            <p>{{subheading}}</p>
            <a href="{{ctaUrl}}" class="cta">{{cta}}</a>
            <div class="features">
                {{features}}
            </div>
            <div class="video-section">
                <h2>{{videoTitle}}</h2>
                <div class="video-container">
                    <iframe width="560" height="315" src="{{youtubeEmbedUrl}}" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="testimonials">
                <h2>{{testimonialTitle}}</h2>
                {{testimonials}}
            </div>
            <div class="pricing">
                <h2>{{pricingTitle}}</h2>
                {{pricingOptions}}
            </div>
        </div>
        <footer>
            © 2024 {{brandName}}. All rights reserved.
        </footer>
    </body>
    </html>
    `;

    function updatePreview() {
        let updatedTemplate = template;
        const formData = new FormData(document.getElementById('landingPageForm'));

        formData.forEach((value, key) => {
            if (key.includes('youtubeUrl')) {
                const embedUrl = value.replace("watch?v=", "embed/");
                updatedTemplate = updatedTemplate.replace('{{youtubeEmbedUrl}}', embedUrl);
            } else {
                updatedTemplate = updatedTemplate.replace(new RegExp(`{{${key}}}`, 'g'), value);
            }
        });

        const previewFrame = document.getElementById('previewFrame');
        previewFrame.srcdoc = updatedTemplate;
    }

    document.querySelectorAll('#landingPageForm input, #landingPageForm textarea').forEach(input => {
        input.addEventListener('input', updatePreview);
    });

    updatePreview();

    document.getElementById('downloadBtn').addEventListener('click', function() {
        let updatedTemplate = template;
        const formData = new FormData(document.getElementById('landingPageForm'));

        formData.forEach((value, key) => {
            if (key.includes('youtubeUrl')) {
                const embedUrl = value.replace("watch?v=", "embed/");
                updatedTemplate = updatedTemplate.replace('{{youtubeEmbedUrl}}', embedUrl);
            } else {
                updatedTemplate = updatedTemplate.replace(new RegExp(`{{${key}}}`, 'g'), value);
            }
        });

        const blob = new Blob([updatedTemplate], { type: 'text/html' });
        const downloadLink = document.createElement('a');
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.download = 'index.html';
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
    });

    document.getElementById('deployBtn').addEventListener('click', async function() {
        const token = prompt('Enter your GitHub token');
        if (!token) return;

        const Octokit = window.Octokit;
        const octokit = new Octokit({ auth: token });

        try {
            const username = (await octokit.request('GET /user')).data.login;
            const repoName = 'landing-page-' + Date.now();

            await octokit.request('POST /user/repos', {
                name: repoName,
                auto_init: true
            });

            let updatedTemplate = template;
            const formData = new FormData(document.getElementById('landingPageForm'));

            formData.forEach((value, key) => {
                if (key.includes('youtubeUrl')) {
                    const embedUrl = value.replace("watch?v=", "embed/");
                    updatedTemplate = updatedTemplate.replace('{{youtubeEmbedUrl}}', embedUrl);
                } else {
                    updatedTemplate = updatedTemplate.replace(new RegExp(`{{${key}}}`, 'g'), value);
                }
            });

            await octokit.request('PUT /repos/{owner}/{repo}/contents/{path}', {
                owner: username,
                repo: repoName,
                path: 'index.html',
                message: 'Initial commit',
                content: btoa(updatedTemplate)
            });

            await octokit.request('POST /repos/{owner}/{repo}/pages', {
                owner: username,
                repo: repoName,
                source: {
                    branch: 'main',
                    path: '/'
                }
            });

            alert(`Your page has been deployed! Visit https://${username}.github.io/${repoName}`);
        } catch (error) {
            console.error(error);
            alert('Error deploying the page.');
        }
    });
});
</script>
<script src="https://cdn.jsdelivr.net/npm/@octokit/rest"></script>
</body>
</html>
