<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile and Contact</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('14.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
        }
        h1, h2 {
            color: #333;
            margin-bottom: 1rem;
        }
        h2 {
            font-size: 1rem;
            font-weight: normal;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea, button {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .top-buttons {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
        .top-buttons button {
            margin-left: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .top-buttons button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="top-buttons">
        <button class="top-buttons" onclick="signOut()">Sign Out</button>
    </div>
    <div class="container">
        <h1>Profile</h1>
        <h2>Your data is protected, if you need help, please contact us.</h2>
        <h1>Contact Us</h1>
        <form action="https://formsubmit.co/el/confirm/143cd39d6194100306d2bb52c439aa3e" method="POST">
            <input type="text" name="name" required placeholder="Name">
            <input type="email" name="email" required placeholder="Email">
            <input type="text" name="subject" required placeholder="Subject">
            <textarea name="message" required placeholder="Message"></textarea>
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <button type="submit">Submit</button>
        </form>
    </div>
     <script>
        function signOut() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
