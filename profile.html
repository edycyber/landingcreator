<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile and Contact</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .left-side {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }
        .right-side {
            width: 50%;
            background-image: url('profilecool.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea, button {
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="left-side">
        <h1>Profile</h1>
        <h2>Your data is protected, if you need help, please contact us.</h2>
        <h1>Contact Us</h1>
        <form action="https://formsubmit.co/el/confirm/143cd39d6194100306d2bb52c439aa3e" method="POST">
            <input type="text" name="name" required placeholder="Name">
            <input type="email" name="email" required placeholder="Email">
            <input type="text" name="subject" required placeholder="Subject">
            <textarea name="message" required placeholder="Message"></textarea>
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="right-side"></div>
</body>
</html>
